version: '3'
services:

    nginx:
        container_name: nginx
        build: ./nginx
        image: app/nginx
        restart: always
        ports:
          - "80:80"
        volumes:
          - ./mysite:/srv/docker-server
          - ./log:/var/log/nginx
        depends_on:
          - django

    django:
        container_name: django
        build: ./mysite
        image: docker-server/django
        restart: always
        command: uwsgi --ini uwsgi.ini
        volumes:
          - ./mysite:/srv/docker-server
          - ./log:/var/log/uwsgi